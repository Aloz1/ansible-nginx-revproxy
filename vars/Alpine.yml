---
nginx_revproxy:
  dirs:
    logs: '/var/log/nginx/'
    letsencrypt_logs: '/var/log/letsencrypt/'
    html: '/var/lib/nginx/html/'
    htpasswd: '/etc/nginx/htpasswd/'
    sites_available: '/etc/nginx/http.available/'
    sites_enabled: '/etc/nginx/http.d/'

  pkgs:
    nginx:
      - nginx

    passlib:
      py3: [ py3-passlib ]
      py2:

    certbot:
      - certbot
      - certbot-nginx
